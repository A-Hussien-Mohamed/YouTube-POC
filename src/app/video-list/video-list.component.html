<app-video-filter [videoListInfo]="videoList && videoList.pageInfo" [hideFilter]="hideFilter"></app-video-filter>
<div class="row" class="search-results">
  <div>
    <div class="media"  *ngFor="let video of videoList.items">
      <div class="media-pic">
        <img class="align-self-start col-md-12 " [routerLink]="['/video',video.id.videoId]" src="{{video.snippet.thumbnails.medium.url}}"
          alt="{{video.snippet.title}}">
      </div>
      <div class="media-body pl-3 col-md-9 col-sm-9 col-xs-9">
        <div class="title" [routerLink]="['/video',video.id.videoId]">{{video.snippet.title}}</div>
        <div class="stats">
          <span class="channelTitle" [routerLink]="['/channel',video.snippet.channelId]">{{video.snippet.channelTitle}}</span>
          <span class="separator" [hidden]="!viewCount">•</span>
          <span>{{viewCount && viewCount | number:'1.0'}}</span> <span [hidden]='!viewCount'>views</span>
          <span class="separator">•</span>
          <span>{{video.snippet.publishedAt | date:'dd/MM/yyyy'}}</span>
        </div>
        <div [hidden]="hideDisc" class="description">{{video.snippet.description}}</div>
      </div>
    </div>
  </div>
</div>
