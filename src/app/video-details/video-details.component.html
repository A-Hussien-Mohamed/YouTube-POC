<div class="row" class="videoContainer" *ngIf="_currentVideo">
  <div class="col-md-12 videoPlayer justify-content-center">
    <iframe [src]="transform()" class="videoContainer" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
<div class="row details justify-content-center" *ngIf="_currentVideo">
  <div class="container">
    <div class="title col-md-12">
      {{_currentVideo.snippet.title}} - <span>{{_currentVideo.statistics.viewCount| number:'1.0'}} views</span>
    </div>
    <div class="col-md-12 statistics ">
      <div class="col-md-2">
        <i class="fas fa-thumbs-up"></i> {{_currentVideo.statistics.likeCount | number:'1.0'}}
      </div>
      <div class="col-md-2">
        <i class="fas fa-thumbs-down"></i> {{_currentVideo.statistics.dislikeCount | number:'1.0'}}
      </div>
    </div>
  </div>
</div>
<div class="row" *ngIf="_currentVideo">
  <app-video-list [hideDisc]="true" [hideFilter]="true" [viewCount]="_currentVideo.statistics.viewCount"
    ></app-video-list>
</div>
